<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="Width=device-width, initial-scale=1.0">
        <title>Jogo de adivinhaçaõ de numero</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1 Jogo de Adivinhação de Número </h1>

<p>selecionamos  um número aleátorio entre 1 a 100.
    Veja se voce consegue adivinhar em 10 tentativas ou menos.
    Nos diremos se seu palpite foi muito alto ou muito baixo </p>

    <div class="formulario">
        <label for="campoPalpite"> Digite um palpite: </label>
        <input type="number" min"1" min="100" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
    </div>

        <div class="paragrafosResultados">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>

        <script src="main.js"></script>
</body>
</html>
